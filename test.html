<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        #feedbackForm {
            display: none;
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1>We value your feedback!</h1>
    <button id="feedbackButton">Give Feedback</button>

    <div id="feedbackForm">
        <h2>Feedback Form</h2>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
        
        <button id="submitFeedback">Submit</button>
    </div>

    <script>
        document.getElementById('feedbackButton').onclick = function() {
            document.getElementById('feedbackForm').style.display = 'block';
        };

        document.getElementById('submitFeedback').onclick = function() {
            alert('Thank you for your feedback!');
            // Here you could add code to handle the form submission
            document.getElementById('feedbackForm').reset();
            document.getElementById('feedbackForm').style.display = 'none';
        };
    </script>

</body>
</html>
